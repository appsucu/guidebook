site_name: APPS UCU Guidebook
site_description: Гайдбук використання логотипів та фірмової стилістики Факультету прикладних наук УКУ
site_author: Applied Sciences Faculty UCU
site_url: https://apps.ucu.edu.ua/guidebook

repo_name: ucu-apps/guidebook
repo_url: https://github.com/ucu-apps/guidebook

copyright: Copyright &copy; 2024 Факультет прикладних наук УКУ

theme:
  name: material
  language: uk
  custom_dir: docs/overrides
  
  palette:
    - scheme: default
      primary: deep purple
      accent: light green
      toggle:
        icon: material/brightness-7
        name: Темна тема
    - scheme: slate
      primary: deep purple
      accent: light green
      toggle:
        icon: material/brightness-4
        name: Світла тема
  
  font:
    text: Inter
    code: JetBrains Mono
  
  logo: assets/asf-logo-white.svg
  favicon: assets/favicon.png
  
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy

plugins:
  - search:
      lang: uk
  - minify:
      minify_html: true

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Головна: index.md
  - Логотипи:
    - logos/index.md
    - Основний логотип: logos/main-logo.md
    - DataX Logo: logos/datax-logo.md
    - Використання з іншими лого: logos/with-other-logos.md
    - Заборонене використання: logos/dont-do.md
  - Бренд:
    - brand/index.md
    - Колористика: brand/colors.md
    - Шрифти: brand/fonts.md
    - Іконографія: brand/icons.md
  - Шаблони:
    - templates/index.md
    - Візитки: templates/business-cards.md
    - Презентації: templates/presentations.md
    - Бланки: templates/letterhead.md
    - Сертифікати: templates/certificates.md
    - Соціальні мережі: templates/social-media.md
  - Завантажити:
    - downloads/index.md

extra:
  social:
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/ucu.apps
      name: Instagram
    - icon: fontawesome/brands/facebook
      link: https://facebook.com/csatucu
      name: Facebook
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/company/ucu-apps
      name: LinkedIn
    - icon: fontawesome/brands/github
      link: https://github.com/ucu-apps
      name: GitHub

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js